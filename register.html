<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Pack&Go</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="scripts/script.js" defer></script>
    <script src="scripts/script_register.js" defer></script>
</head>
<body>

    <header class="main-header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html" style="display: flex; align-items: center; gap: 8px; text-decoration: none; color: inherit;">
                    <i class="fa-solid fa-backpack"></i>
                    <span>Pack&Go</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="experiencias.html">Experiencias</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Buscar destinos">
                <button type="submit">Buscar</button>
            </div>
            <div class="language-selector">
                <button class="lang-btn" id="langToggle">
                    <img src="images/bandera_españa.png" alt="es" class="flag-icon" id="currentFlag">
                    <i class="fa-solid fa-chevron-down arrow-icon"></i>
                </button>
                
                <div class="lang-dropdown" id="langMenu">
                    <a href="#" class="lang-option" data-lang="es" data-src="images/bandera_españa.png">
                        <img src="images/bandera_españa.png" alt="es" class="flag-icon">
                    </a>
                    <a href="#" class="lang-option" data-lang="en" data-src="images/bandera_inglaterra.png">
                        <img src="images/bandera_inglaterra.png" alt="en" class="flag-icon">
                    </a>
                    <a href="#" class="lang-option" data-lang="fr" data-src="images/bandera_francia.png">
                        <img src="images/bandera_francia.png" alt="fr" class="flag-icon">
                    </a>
                </div>
            </div>
            <div class="user-actions" id="user-actions-container">
                <a href="login.html" class="btn-login">Iniciar sesión</a>
                <a href="register.html" class="btn-signup" style="background-color: #333;">Crear cuenta</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-hero-section"> <h1 class="auth-page-title">Crear cuenta</h1>
            
            <div class="auth-card signup-mode">
                <form action="#">
                    <div class="signup-grid">
                        <div class="input-group">
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                        </div>
                        <div class="input-group">
                            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos">
                        </div>
                        <div class="input-group">
                            <input type="date" id="fecha-nacimiento" name="fecha_nacimiento" placeholder="Fecha de nacimiento">
                        </div>

                        <div class="input-group">
                            <input type="email" id="email" name="email" placeholder="Correo electrónico">
                        </div>
                        <div class="input-group">
                            <input type="email" id="confirmar-email" name="confirmar_email" placeholder="Confirmacion correo">
                        </div>
                        <div class="input-group">
                            <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario">
                        </div>

                        <div class="input-group">
                            <input type="password" id="password" name="password" placeholder="Contraseña">
                        </div>
                        <div class="input-group">
                            <label class="file-upload-label" for="foto-perfil">
                                <span>Subir foto de perfil</span>
                                <input type="file" id="foto-perfil" name="foto_perfil" style="display: none;">
                            </label>
                        </div>
                        <div></div> 
                    </div>

                    <div class="privacy-check">
                        <input type="checkbox" id="privacy">
                        <label for="privacy">Política de privacidad</label>
                    </div>
                    
                    <div class="auth-buttons">
                        <button type="submit" id="btn-crear-cuenta" class="btn-black">Crear cuenta</button>
                        <a href="login.html" class="btn-outline">Ya tengo cuenta</a>
                    </div>

                </form>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-container">
            <div class="footer-brand">
                <h3>Pack&Go</h3>
                <p>La comunidad donde los caminos se cruzan.</p>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-solid fa-x"></i></a>
                </div>
            </div>
            <div class="footer-links">
                <div class="link-column">
                    <h4>Features</h4>
                    <a href="destinos.html">Destinos</a>
                    <a href="experiencias.html">Experiencias</a>
                    <a href="blog.html">Blog</a>
                </div>
                <div class="link-column">
                    <h4>Learn more</h4>
                    <a href="#">Acerca de</a>
                    <a href="#">Nosotros</a>
                </div>
                <div class="link-column">
                    <h4>Support</h4>
                    <a href="#">Contacto</a>
                    <a href="#">Terminos</a>
                    <a href="#">Privacidad</a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
