<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pack&Go - Crear Cuenta</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="desktop">
    
    <header class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="company-2" style="text-decoration: none; color: inherit;">
                <img class="logo" src="defecto.png" alt="Logo" />
                <div class="pack-go-2">Pack&amp;Go</div>
            </a>
            <nav class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="destinos.html">Destinos</a>
                <a href="experiencias.html">Experiencias</a>
                <a href="blogs.html">Blog</a>
            </nav>
            <div class="buttons-2" id="auth-container">
                <a href="login.html" class="text-button">Iniciar sesión</a>
                <a href="register.html" class="primary-button-black">Crear cuenta</a>
            </div>
        </div>
    </header>

    <img src="defecto.png" class="auth-bg-image" alt="Fondo" />

    <div class="login-overlay">
        <div class="auth-box">
            <h1 class="auth-header">Crear Cuenta</h1>
            <form action="#" class="auth-form-structure">
                <div class="input-group">
                    <label>Nombre completo</label>
                    <input type="text" required>
                </div>
                <div class="input-group">
                    <label>Correo electrónico</label>
                    <input type="email" required>
                </div>
                <div class="input-group">
                    <label>Contraseña</label>
                    <input type="password" required>
                </div>
                <button type="submit" class="auth-submit-btn">Registrarse</button>
            </form>
            <p class="auth-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
    </div>

    <footer class="footer" style="position: relative; z-index: 2;">
        <div class="footer-container">
            <div class="footer-col">
                <div class="company-2">Pack&amp;Go</div>
                <p>La comunidad donde los caminos se cruzan.</p>
            </div>
            <div class="footer-col">
                <h3>Features</h3>
                <a href="destinos.html">Destinos</a>
                <a href="experiencias.html">Experiencias</a>
                <a href="blogs.html">Blog</a>
            </div>
            <div class="footer-col">
                <h3>Support</h3>
                <a href="#">Contacto</a><a href="#">Privacidad</a>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
